<body>

//= details/header.html

<main class="main-margin">

    <section class="breadcrumbs">
        <div class="container">
            <ul class="breadcrumbs__container">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Охранные системы</a></li>
                <li class="active">Сигнализации</li>
            </ul>
        </div>
    </section>
    <div class="profile-page">
        <div class="container container-profile">
            <div class="row">
                <aside class="col-3 column-left column-left__profile">
                    <div class="prof-open-btn">
                        <img class="user__img" src="icons/user-pf.svg" alt="">
                    </div>
                    <div class="sc-bg sidebar__user">
                        <div class="user">
                            <div class="user__img">
                                <img src="icons/user-pf.svg" alt="">
                            </div>

                            <div class="user__name">Макогон Дмитрий</div>
                        </div>
                        <ul class="user__nav">
                            <li class="user__nav_item active"><a href="#">Профиль</a></li>
                            <li class="user__nav_item"><a href="#">История заказов</a></li>
                            <li class="user__nav_item"><a href="#">Мои подписки</a></li>
                            <li class="user__nav_item"><a href="#">Мои бонусы</a></li>
                            <li class="user__nav_item"><a href="#">Список желаний</a></li>
                        </ul>
                    </div>
                </aside>
                <div class="col-9 content content-profile sc-bg">
                    <div class="slider__header">
                        <div class="slider__header__title">Профиль</div>
                    </div>
                    <div class="form-content">
                        <form class="form form__user">
                            <label class="form__block ">
                                <p>Имя  </p>
                                <input class="form__input" type="text" >
                            </label>
                            <label class="form__block">
                                <p>Фамилия  </p>
                                <input class="form__input" type="text" >
                            </label>
                            <label class="form__block have-abs">
                                <p>Телефон  </p>
                                <input class="form__input" type="text" >

                                <a href="#" class="add-phone">Добавить дополнительный телефон</a>
                            </label>
                            <label class="form__block">
                                <p>Email  </p>
                                <input class="form__input" type="text" >
                            </label>
                            <label class="form__block">
                                <p>Адрес доставки  </p>
                                <input class="form__input" type="text">
                            </label>

                            <label class="form__block form__block_date">
                                <p>Дата рождения  </p>
                                <input class="form__input form__input-date" type="date">
                                <p class="input-note">Чтобы мы знали, когда вас поздравлять и дарить подарки :)  </p>
                            </label>

                            <button class="btn btn-primary btn-submit" type="submit">Сохранить</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
